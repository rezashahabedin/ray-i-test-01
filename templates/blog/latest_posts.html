{% load static %}
{% load blog_tags %}

<section class="section--center mdl-grid site-max-width">
    {% for post in latest_posts %}
    <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
        <div class="mdl-card__media">
            <img class="article-image" src="{{ post.image.url }}" border="0" alt="">
        </div>
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{ post.content|excerpt:30 }}
        </div>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{% url 'blog:single' post.slug  %}">
            Learn More
          </a>
    </div>
    {% endfor %}
</section>

<section class="section--center mdl-grid site-max-width homepage-portfolio">
    <a class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--accent"
        href="{% url 'blog:index' %}">View More</a>
</section>
